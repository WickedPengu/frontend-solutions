<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  
  <div class="container">

    <div class="results-card">
      <div class="circle"></div>
      <div class="results-card-content">
        <h1>Your Result</h1>
        <div class="score-container">
          <h2 class="score">76</h2>
          <p class="score-max">of 100</p>
        </div>
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="summary-card">
      <h1>Summary</h1>
      <div class="reaction">
        <span> <div class="icons"><img src="./assets/images/icon-reaction.svg"/></div>Reaction </span>
        <div class="skill-score">80 / <span class="skill-score-max">100</span></div>
      </div>
      <div class="memory">
        <span> <div class="icons"><img src="./assets/images/icon-memory.svg"></div>Memory</span>
        <div class="skill-score">92 / <span class="skill-score-max">100</span></div>
      </div>
      <div class="verbal">
        <span> <div class="icons"> <img src="./assets/images/icon-verbal.svg"/> </div>Verbal</span>
        <div class="skill-score">61 / <span class="skill-score-max">100</span></div>
      </div>
      <div class="visual">
        <span> <div class="icons"> <img src="./assets/images/icon-visual.svg"/></div>Visual</span>
        <div class="skill-score">72 / <span class="skill-score-max">100</span></div>
      </div>
      <button>Continue</button>
    </div>
    
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">WickedPengu</a>.
  </div>
</body>
</html>
